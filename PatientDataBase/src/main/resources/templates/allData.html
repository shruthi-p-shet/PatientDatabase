<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Patient Database</title>
	<style></style>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Patient Database</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/patients/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/patients/allData">View Patients</a>
					</li>

				</ul>
				<div>
					<a class="nav-link text-white" href="/patients/addPatient">Add New Patient</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-8">
		<table class="table  table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Age</th>
					<th scope="col">Desease</th>
					<th scope="col">Desease status</th>
					<th scope="col">Mobile Number</th>
					<th scope="col">Activity Status</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${patients}">

					<td th:text="${p.patientName}"></td>
					<td th:text="${p.patientAge}"></td>
					<td th:text="${p.patientDesease}"></td>
					<td th:text="${p.patientDeseaseStatus}"></td>
					<td th:text="${p.patientPhn}"></td>
					<td th:text="${p.patientActivityStatus}"></td>
					<td>
						<a style="text-decoration: none" th:href="@{/patients/edit/{id}(id=${p.patientId})}">
							<button type="button" class="btn btn-primary">Edit</button>
						</a>
						<a style="text-decoration: none" th:href="@{/patients/delete/{id}(id=${p.patientId})}">
							<button type="button" class="btn btn-danger">Delete</button>
						</a>
					</td>

				</tr>

			</tbody>
		</table>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
